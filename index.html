<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body {background-color:#041424;}
        #logo {text-align: center; margin-top: 30%;}
        table {text-align: center; width:100%}
    </style>
    <title>Devs in the Shed</title>
</head>
<body>
    <div id="logo" class="animate__animated animate__slideInDown animate__infinite"><img src="logo.png"/></div>
    <table><tr>
        <td class="animate__animated animate__flip animate__infinite animate__slower"><img src="paul-avatar.png"/></td>
        <td class="animate__animated animate__hinge animate__infinite animate__slower"><img src="matt-avatar-2.png"/></td>
    </tr>
</html>
